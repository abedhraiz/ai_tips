# Code Quality and Linting Workflow
# Runs additional quality checks and generates reports

name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pylint:
    name: Pylint Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt
        pip install -r requirements/examples.txt

    - name: Run pylint
      run: |
        pylint examples/ --exit-zero --output-format=json:pylint-report.json,text:pylint-report.txt
        cat pylint-report.txt

    - name: Upload pylint report
      uses: actions/upload-artifact@v3
      with:
        name: pylint-report
        path: pylint-report.*

  complexity:
    name: Code Complexity Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install radon
      run: |
        pip install radon

    - name: Check cyclomatic complexity
      run: |
        radon cc examples/ -a -nb

    - name: Check maintainability index
      run: |
        radon mi examples/ -nb

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt
        pip install safety

    - name: Run bandit security scan
      run: |
        bandit -r examples/ -f json -o bandit-security-report.json
        bandit -r examples/ -f txt -o bandit-security-report.txt
      continue-on-error: true

    - name: Check dependencies with safety
      run: |
        safety check --json --output safety-report.json || true
        safety check --output safety-report.txt || true
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-security-report.*
          safety-report.*

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v3
